<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Counter-Strike 2</title>
  </head>
  <body>
    <header class="head">
      <img
        class="head-logo"
        src="images/Counter-Strike_2_logo.svg"
        alt="Logo"
      />
      <nav class="head-nav">
        <ul class="head-nav-ul">
          <li><a href="#">Home</a></li>
          <li>
            <a
              href="https://store.steampowered.com/app/730/CounterStrike_Global_Offensive/?l=portuguese"
              target="_blank"
              >Play</a
            >
          </li>
          <li><a href="#">Maps</a></li>
          <li>
            <a
              href="https://github.com/conradocmatheus?tab=repositories"
              target="_blank"
              >More</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/conradomatheus-56a44a253/"
              target="_blank"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <header class="main-head">
        <h1>Our Competitive Maps:</h1>
        <p></p>
      </header>
      <section class="maps">
        <div class="mirage">
          <img src="images/mirage.jpg" alt="Mirage" />
          <p>Mirage</p>
        </div>
        <div class="inferno">
          <img src="images/inferno.jpg" alt="Inferno" />
          <p>Inferno</p>
        </div>
        <div class="anubis">
          <img src="images/anubis.jpeg" alt="Anubis" />
          <p>Anubis</p>
        </div>
        <div class="overpass">
          <img src="images/overpass.jpeg" alt="Overpass" />
          <p>Overpass</p>
        </div>
        <div class="vertigo">
          <img src="images/vertigo.jpeg" alt="Vertigo" />
          <p>Vertigo</p>
        </div>
        <div class="nuke">
          <img src="images/nuke.jpg" alt="Nuke" />
          <p>Nuke</p>
        </div>
        <div class="ancient">
          <img src="images/ancient.jpg" alt="Ancient" />
          <p>Ancient</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
